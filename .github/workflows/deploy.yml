name: Deploy to Server

on:
  workflow_dispatch:  # 수동 실행만 가능 (자동 배포 비활성화)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64  # Raspberry Pi용 arm64 아키텍처
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          MAINTENANCE_MODE: ${{ secrets.MAINTENANCE_MODE }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GITHUB_REPOSITORY,GOOGLE_CLOUD_PROJECT_ID,GOOGLE_API_KEY,GCS_BUCKET_NAME,GOOGLE_APPLICATION_CREDENTIALS_JSON,OPENAI_API_KEY,DB_HOST,DB_PORT,DB_USERNAME,DB_PASSWORD,DB_DATABASE,MAINTENANCE_MODE
          script: |
            # GHCR 로그인
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 기존 컨테이너 중지 및 제거
            docker stop voicememo-app || true
            docker rm voicememo-app || true

            # 새 이미지 pull
            docker pull ghcr.io/${{ github.repository }}:latest

            # 환경변수 파일 생성
            cat > /tmp/voicememo.env << EOF
            GITHUB_REPOSITORY=${GITHUB_REPOSITORY}
            GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
            GOOGLE_API_KEY=${GOOGLE_API_KEY}
            GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
            GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
            OPENAI_API_KEY=${OPENAI_API_KEY}
            DB_HOST=${DB_HOST}
            DB_PORT=${DB_PORT}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            DB_DATABASE=${DB_DATABASE}
            MAINTENANCE_MODE=${MAINTENANCE_MODE}
            EOF

            # 새 컨테이너 시작
            docker run -d \
              --name voicememo-app \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /tmp/voicememo.env \
              --add-host=host.docker.internal:host-gateway \
              ghcr.io/${{ github.repository }}:latest

            # 환경변수 파일 삭제 (보안)
            rm /tmp/voicememo.env

            # 이미지 정리
            docker image prune -f

            echo "배포 완료!"
