name: Deploy to Server

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: self-hosted  # 서버 2 (Mac Mini)에서 모든 작업 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t voicememo-app:latest .

      - name: Deploy to Server 2
        env:
          GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          MAINTENANCE_MODE: ${{ secrets.MAINTENANCE_MODE }}
        run: |
          # 기존 컨테이너 중지 및 제거
          docker stop voicememo-app || true
          docker rm voicememo-app || true

          # 환경변수 파일 생성
          cat > /tmp/voicememo.env <<EOF
          GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
          GOOGLE_API_KEY=${GOOGLE_API_KEY}
          GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
          GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
          OPENAI_API_KEY=${OPENAI_API_KEY}
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_USERNAME=${DB_USERNAME}
          DB_PASSWORD=${DB_PASSWORD}
          DB_DATABASE=${DB_DATABASE}
          MAINTENANCE_MODE=${MAINTENANCE_MODE}
          EOF

          # 새 컨테이너 시작 (로컬 이미지 사용)
          docker run -d \
            --name voicememo-app \
            --restart unless-stopped \
            -p 3000:3000 \
            --env-file /tmp/voicememo.env \
            --add-host=host.docker.internal:host-gateway \
            voicememo-app:latest

          # 환경변수 파일 삭제 (보안)
          rm /tmp/voicememo.env

          # 이미지 정리
          docker image prune -f

          echo "배포 완료!"
